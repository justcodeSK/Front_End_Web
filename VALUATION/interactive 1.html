<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="signup.css"> <title>Document</title>
  </head>
  <body>
     <div id="div"> 
      <h1>SIGNUP</h1> 
      <form> 
        <div class="mb-3 mt-3"> 
        <label for="name" class="form-label">Name:</label> 
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name"> 
        </div> 
        <p id="checkname"></p> 
          <div class="mb-3 mt-3"> 
          <label for="email" class="form-label">Email:</label> 
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> 
        <p id="checkemail"></p> 
        </div> 
        <div class="mb-3 mt-3"> 
          <label for="address" class="form-label">Address:</label> 
          <textarea class="form-control" id="address" placeholder="Enter Address" name="address"></textarea> 
          <p id="checkaddress"></p> 
          </div> 
        <div class="mb-3 mt-3" id="dobdiv">
          <label for="date" class="form-label">DOB:</label> 
          <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" name="bod"> 
          <p id="checkdob"></p> 
        </div> 
        <div class="mb-3 mt-3" id="gendiv" style="display: flex; justify-content: space-between"> 
          <label for="gender" class="form-label">Gender:</label></div>
          <label class="radio-inline"><input type="radio" name="optradio" id="gender">Male</label>
          <label class="radio-inline"><input type="radio" name="optradio" id="gender">Female</label>
          <label class="radio-inline"><input type="radio" name="optradio" id="gender">Others</label> 
        <p id="checkgender"></p> 

        <div class="mb-3 mt-3"> 
          <label for="age" class="form-label">Age:</label> 
          <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age" disabled> 
        </div> <br> 
        <div class="mb-3"> 
          <label for="pwd" class="form-label">Password:</label> 
          <div style="display: flex; justify-content: space-between;">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            <div id="eyepos">
              <i id="eye1" class="fa fa-eye" style="font-size:30px"></i>
              <i id="eye2" class="fa fa-eye-slash" style="font-size:30px"></i>
            </div>
          </div>
          <p id="checkpwd"></p>
        </div> 
        <div class="mb-3"> 
          <label for="pwd" class="form-label">Confirm Password:</label> 
          <div style="display: flex; justify-content: space-between";>
            <input type="password" class="form-control" id="cpwd" placeholder="Please confirm your password" name="pwd">
            <div id="eyepos">
              <i id="ceye1" class="fa fa-eye" style="font-size:30px"></i>
              <i id="ceye2" class="fa fa-eye-slash" style="font-size:30px"></i>
            </div>
          </div>
        </div> 
        <p id="checkcpwd"></p> 

        <button type="button" class="btn btn-success" id="signup">SignUp</button> 
      </form> 






      <div class="container">
        
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">ERROR</h4>
              </div>
              <div class="modal-body">
                <p>Manditory: ***All Fields must be Filled !.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>

  <script> 
  $(document).ready(function(){ 
    $('#checkname').hide(); 
    $('#checkemail').hide(); 
    $('#checkaddress').hide(); 
    $('#checkdob').hide(); 
    $('#checkpwd').hide(); 
    $('#checkcpwd').hide()
    $('#checkgender').hide()
    $('#eye1').hide()
    $('#ceye1').hide()



    var nameerror = true; 
    var emailerror = true; 
    var addresserror = true; 
    var doberror = true;
    var generror = true; 
    var pwderror = true; 
    var cpwderror = true;
    var checkgender = true;

    $("#signup").click(function(){
      all_check();
    });

    $('#gendiv').mouseleave(function(){
      gender_check()
    });
    $('#name').keyup(function(){
      name_check() 
    });
    


    $('#email').keyup(function(){ 
      email_check() 
    }); 
    $('#address').keyup(function(){ 
      address_check() 
    }); 
    $('#pwd').keyup(function(){ 
      pwd_check() 
    });
    $('#pwd').bind('copy paste cut',function(e) { 
      e.preventDefault();
    });
    $('#cpwd').bind('copy paste cut',function(e) { 
      e.preventDefault();
    });

    $('#eye1').click(function(){ 
      eyecls() 
    });
    $('#eye2').click(function(){ 
      eyeopn() 
    });
    $('#ceye1').click(function(){ 
      ceyecls() 
    });
    $('#ceye2').click(function(){ 
      ceyeopn() 
    });

    $('#cpwd').keyup(function(){ 
      cpwd_check() 
    }); 
    $('#dobdiv').on('change',function(){ 
      date_age() 
    });
    
 });

 function all_check(){
    let name=$('#name').val() 
    let email=$('#email').val() 
    let dob=$('#dob').val() 
    let gender=$('#gender:checked').length 
    let pwd=$('#pwd').val() 
    let cpwd=$('#cpwd').val() 
    if (name == "" && email == "" && dob == "" && gender == "" && pwd == "" && cpwd == "") { 
      ageerror = false; 
      $("#myModal").modal();
      return false; 
    }
    else if(name != "" && email != "" && dob != "" && gender != "" && pwd != "" && cpwd != ""){ 
      $(location).attr('href','https://www.cybrosys.com');
        }
  }

 function name_check(){
    let name=$('#name').val()
    let check = /[0-9]/;
    check2 = /[A-Za-z]{3,}/;


    // if (name.length < 3) { 
    //   $('#checkname').show(); 
    //   $('#checkname').html("***The input must be more than 3 letters !"); 
    //   $('#checkname').css("color","red"); 
    //   $('#checkname').focus(); 
    // }else{
    //   $('#checkname').hide();
    //   nameerror = true;
    // }
    if (check2.test(name)) { 
      $('#checkname').hide();
      nameerror = true;
    }else{
      $('#checkname').show(); 
      $('#checkname').html("***The input must be more than 3 letters !"); 
      $('#checkname').css("color","red"); 
      $('#checkname').focus(); 
    }

    if (check.test(name)) { 
      $('#checkname').show();     
      $('#checkname').html("***Input is a Number Please check Your input !") ;
      $('#checkname').css("color","red");
      $('#checkname').focus(); 
      
    }else{
      $('#checkname').hide();
      nameerror = true;
    }
    
      
 }

 function email_check(){ 
    let email = $('#email').val(); 
    let check = /^[A-Za-z_0-9]{3,}[@]{1}[A-Za-z]{3,}[.]{1}[A-Za-z]{2,6}$/; 
    if (check.test(email)){ 
      $('#checkemail').hide(); 
    } 
    else{ $('#checkemail').show(); 
      $('#checkemail').html("***Plese type in Email format !"); 
      $('#checkemail').css('color','red'); 
      emailerror = false; 
      return false; 
    } 
  }

 function address_check(){
    let adrs=$('#address').val() 
    if (adrs.length < 1) { 
      $('#checkaddress').show(); 
      $('#checkaddress').html("***This field cannot be empty !");
      $('#checkaddress').css("color","red"); 
      $('#checkaddress').focus(); 
      addresserror = false; 
      return false; 
    }
    else{ 
      $('#checkaddress').hide(); 
    }
  }
 function date_age() {
    var dob = $('#dob').val();
    if (dob == ""){
      $('#checkdob').show(); 
      $('#checkdob').html("***This field cannot be empty !");
      $('#checkdob').css("color","red"); 
      $('#checkdob').focus(); 
      doberror = false; 
      return false; 
    }else{
      $('#checkdob').hide();
	    var bDate = new Date(dob);	 
	    var difference=Date.now() - bDate.getTime(); 
	 	 
	    var  ageDate = new Date(difference); 
	    var ageval=   (ageDate.getUTCFullYear() - 1970);
      if (ageval < 0){
        $('#age:text').val("Cant Travel to Future !.");
      }else{
        $('#age:text').val(ageval)
      }
    }
 }


  function pwd_check(){ 
    let pwd = $('#pwd').val();  

    if (pwd.length == ""){
      $('#checkpwd').show(); 
      $('#checkpwd').html("***This field cannot be empty !. !"); 
      $('#checkpwd').css('color','red'); 
      pwderror = false; 


    }else if (pwd.length < 8){
      $('#checkpwd').show(); 
      $('#checkpwd').html("***Password Must contain 8 or more characters. !"); 
      $('#checkpwd').css('color','red'); 
      pwderror = false; 

    } 
    else{ 
        let num = /^(?=.*[0-9]).{8,}$/
        let lower = /^(?=.*[a-z]).{8,}$/
        let upper = /^(?=.*[A-Z]).{8,}$/
        let special = /^(?=.*[!@#&()â€“[{}:;',?/*~$^+=<>]).{8,}$/;

        if (num.test(pwd)==false){ 
          $('#checkpwd').show(); 
          $('#checkpwd').html("***Password Must contain at least one number. !"); 
          $('#checkpwd').css('color','red'); 
          pwderror = false; 
          
        }else if (lower.test(pwd)==false){
          $('#checkpwd').show(); 
          $('#checkpwd').html("***Password Must contain at least one lowercase letter. !"); 
          $('#checkpwd').css('color','red'); 
          pwderror = false; 
          
        }else if (upper.test(pwd)==false){
          $('#checkpwd').show(); 
          $('#checkpwd').html("***Password Must contain at least one uppercase. !"); 
          $('#checkpwd').css('color','red'); 
          pwderror = false; 
          
        }else if (special.test(pwd)==false){
          $('#checkpwd').show(); 
          $('#checkpwd').html("***Password Must contain at least one special characters. !"); 
          $('#checkpwd').css('color','red'); 
          pwderror = false; 
          
        }else{ 
          $('#checkpwd').hide(); 
        }   
    }

  }

  function cpwd_check(){ 
    let pwd = $('#pwd').val(); 
    let cpwd = $('#cpwd').val(); 
    if (pwd === cpwd){ 
      $('#checkcpwd').hide(); 
    }  
    else{ 
      $('#checkcpwd').show(); 
      $('#checkcpwd').html("***Password does not Match !"); 
      $('#checkcpwd').css('color','red'); 
      cpwderror = false; 
      return false;  
    } 
  }

  function gender_check(){
    if ($('#gender:checked').length >1 || $('#gender:checked').length ==0 ){
      $('#checkgender').show(); 
      $('#checkgender').html("***This field cannot be empty. !"); 
      $('#checkgender').css('color','red'); 
      checkgender = false;  
    }else{
      $('#checkgender').hide();
    }
  }

  function eyecls(){ 
    $('#eye1').hide(); 
    $('#eye2').show(); 
    $('#pwd').attr('type','password');
  }
  function eyeopn(){
    $('#eye2').hide(); 
    $('#eye1').show();
    $('#pwd').attr('type','text');
  }
  function ceyecls(){ 
    $('#ceye1').hide(); 
    $('#ceye2').show(); 
    $('#cpwd').attr('type','password');
  }
  function ceyeopn(){
    $('#ceye2').hide(); 
    $('#ceye1').show();
    $('#cpwd').attr('type','text');
  }

  

</script>
</body>
</html>
