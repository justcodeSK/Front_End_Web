<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        .box{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 50px 50px 50px 50px;
            margin: 0 auto;
            width: 50%;
            margin-top: 50px;
        }
        .value{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        

        
    </style>
</head>
<body>
    <div class="box">
        <div class="d-flex justify-content-between mb-3">
            <div class="p-2">
                <i class="fa fa-gift" style="font-size:72px;"></i>
                <h4 class=""><b>A B C KART</b></h4>
                <p><b>Name ;</b></p>
                <p class="value">Sooraj K</p>
                <p><b>Address ;</b></p>
                <p class="value">
                6/85 'ANCHOR',<br>
                puthusseryparamba,<br>
                kannur road, <br>
                calicut-673011
                </p>
            </div>
            <div class="p-2">
                <p><b>Order Confirmed ;</b></p>
                <p id="date" class="value"></p>
                <p><b>Delivery By ;</b></p>
                <p id="date2" class="value"></p>
            </div>
        </div>
        <button type="button" class="btn btn-dark btn-block" id="paymeth" data-bs-toggle="modal" data-bs-target="#myModal">Payment Method</button>
        <br><br>
        <div class="container">          
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Qty</th>
                  <th>Rate</th>
                  <th>Ammount</th>
                </tr>
              </thead>
              <tbody id="billitems">
                
              </tbody>
            </table>
            <div class="d-flex justify-content-between mb-3">
              <div class="p-2">
                <button type="button" class="btn btn-dark" onclick="window.print()">Print</button>
              </div>
                <div class="p-2">
                    <h4>Total :</h4>
                    <h4>₹ <span class="total"></span></h4>
                </div>
            </div>
          </div>
        



        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
        
              <div class="modal-header">
                <h4 class="modal-title">Payment Method</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
        
              <div class="modal-body" style="margin: 0 auto;">
                <div class="container">
                    <form action="">
                      <div class="form-check-inline">
                        <label class="form-check-label" for="radio1">
                          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked><i class="fa fa-amazon" style="font-size:36px"></i><br> AmazonPay(UPI)

                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"><i class="fa fa-google" style="font-size:36px"></i><br> Gpay(UPI)

                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option3"><i class="fa fa-whatsapp" style="font-size:36px"></i><br> Whatsapp(UPI)
                        </label>
                      </div>
                      <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option3"><i class="fa fa-inr" style="font-size:36px"></i><br> Cash On Delivery
                        </label>
                      </div>
                      
                    </form>
                  </div>
              </div>
        
              <div class="modal-footer">
                <button type="button" class="btn btn-dark btn-block" data-bs-dismiss="modal">Close</button>
              </div>
        
            </div>
          </div>
        </div> 
    </div>
    <script>
n =  new Date();
y = n.getFullYear();
m = n.getMonth() + 1;
d = n.getDate();
document.getElementById("date").innerHTML = d + "/" + m + "/" + y;
document.getElementById("date2").innerHTML = d+1 + "/" + m + "/" + y;

$(document).ready(function(){
    var items = JSON.parse(localStorage.getItem('items'))

    for(let i=0;i<items.length;i++){
        let det = `<tr>
            <td>${items[i].title}</td>
            <td>${items[i].quantity}</td>
            <td><span>₹</span>${items[i].price/items[i].quantity}</td>
            <td><span>₹</span>${items[i].price}</td>
            </tr>`
            $('#billitems').after(det)
    }

    for(let i=0;i<items.length;i++){
        a = parseFloat(items[i].price)
        var totalammount = a.toFixed(2)
    }
    $('.total').append(totalammount)


});



    </script>
</body>
</html>
